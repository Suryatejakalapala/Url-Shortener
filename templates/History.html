{% extends 'layout.html' %}
{% block title %}
    History Page
{% endblock %}
{% block content %}
    <table style="text-align: center; width: 100%; max-width: 800px; margin: 0 auto;">
        <thead style="background-color: #ddd;">
            <tr>
                <th style="padding: 10px;">Original URL</th>
                <th style="padding: 10px;">Shortened URL</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
                <tr>
                    <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ url.original_url }}</td>
                    <td style="padding: 10px; border-bottom: 1px solid #ddd;"><a href="{{ url.short_url }}" style="text-decoration: none; color: #333;">{{ request.host }}/{{ url.short_url }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
