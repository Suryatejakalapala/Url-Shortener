{% extends 'layout.html'%}
{% block title %}
Home Page
{% endblock %}
{% block content %}

<form action="{{ url_for('home_page') }}" method="post">
    <input type="text" name="user_url" placeholder="Enter the URL">
    <button type="submit">Shorten</button>
</form>
{% if short_url %}
    <div>
        <p>Your shortened URL is:</p>
        <a href="{{ short_url }}">{{ short_url }}</a>
        <button onclick="copyToClipboard('{{ short_url }}')">Copy to clipboard</button>
    </div>
{% endif %}

<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
            alert('URL copied to clipboard!');
        }, function() {
            alert('Could not copy URL to clipboard!');
        });
    }
</script>
{% endblock %}
